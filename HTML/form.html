<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/form_style.css">
</head>
<body>
    <section>
        <div class="head">Стоимость обучения</div>
        <div class="block">
            <div class="info_block">
                <div class="info">
                    <div class="block11">
                        <div class="t1">Полная стоимость курса</div>
                        <div class="sum1">50 000 ₽</div>
                    </div>
                    <div class="block12">
                        <div class="sum2">2 900 ₽</div>
                        <div class="t2">Рассрочка без первого взноса</div>
                    </div>
                    <div class="block13">
                        <div class="sum3">29 000 ₽</div>
                        <div class="t3">Для первых 20-ти</div>
                    </div>
                </div>
                <div class="sale">
                    <div class="t4">Скидка</div>
                    <div class="t5">40%</div>
                    <div class="t6">первым 20</div>
                </div>
            </div>
            <div class="form_block">
                <div class="block2">
                    <div class="head_form">
                        Запишитесь на курс
                    </div>
                    <ul>
                        <li>Телефон</li>
                        <li>Телефон</li>
                        <li>Телефон</li>
                        <li>Телефон</li>
                    </ul>
                    <div class="time">
                        <div>Старт курса: <span>7 сентября</span></div>
                        <div>Осталось: <span>19 мест</span></div>
                    </div>
                    <form action="#">
                        <div class="inp">
                            <input type="text" placeholder="Имя">
                        </div>
                        <div class="inp">
                            <input type="text" placeholder="Телефон">
                        </div>
                        <div class="inp">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="btn">
                            <button type="submit">ЗАПИСАТЬСЯ</button>
                        </div>
                    </form>
                    <div class="form__item">
                        <div class="checkbox">
                            <input type="checkbox" checked name="agreement" id="formAgreement" class="checkbox__input">
                            <label for="formAgreement" class="checkbox__label"><span>Я согласен с условиями обработки 
                                <a href="#">персональных данных</a></span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
